<div class="page" data-name="editDetail">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="navbar-bg"></div>
      <div class="left">
        <a href="#" class="back link icon-only">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="title">Edit News</div>
    </div>
  </div>
  <div class="page-content">
    <form method="POST" class="list" id="my-form">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Title</div>
              <div class="item-input-wrap">
                <input
                  type="text"
                  id="tx_title"
                  placeholder="News Title"
                  required
                />
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Author</div>
              <div class="item-input-wrap">
                <input
                  id="tx_author"
                  type="text"
                  placeholder="Input Author"
                  required
                />
                <span class="input-clear-button"></span>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Content</div>
              <div class="item-input-wrap">
                <textarea
                  id="tx_content"
                  placeholder="Input News Content"
                  rows="4"
                ></textarea>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Photo URL</div>
              <div class="item-input-wrap">
                <input
                  id="tx_photo"
                  type="text"
                  placeholder="Input Photo URL"
                  required
                />
                <span class="input-clear-button"></span>
              </div>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-stacked-label">Category</div>
            <ul id="ul_category"></ul>
            <select placeholder="Category" id="sel_category"></select>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <input
              type="button"
              name="btndelete"
              id="btndelete"
              class="button button-fill button-big color-red"
              value="DELETE"
            />
          </div>
          <div class="item-inner">
            <input
              type="button"
              name="btnsubmit"
              id="btnsubmit"
              class="button button-fill button-big"
              value="SUBMIT"
            />
          </div>
        </li>
      </ul>
    </form>
  </div>
</div>
